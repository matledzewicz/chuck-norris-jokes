<div>
  <mat-icon [routerLink]="['/']" color="primary" fontSet="fas" fontIcon="fa-arrow-circle-left" class="opacity-hover without-outline"></mat-icon>
</div>
<div class="joke-container d-flex align-items-center w-100">
  <div class="w-100">
    <app-joke-template [joke]="currentJoke$ | async"></app-joke-template>
    <div class="d-flex justify-content-center">
      <button mat-raised-button color="primary" class="opacity-hover without-outline" (click)="displayAnother()">Another one</button>
    </div>
  </div>
</div>
